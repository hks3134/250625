<!DOCTYPE html>
<html lang="en">
<head>
    <title>비밀번호 입력 양식 만들기</title>
</head>
<body>
    <h2>회원 인증 입력 양식</h2>
    <from>
        <p>ID : <input type="text" aria-multiline="ID" size="15" required></p>
        <p>PW : <input type="password" name="psw" size="15" placeholder="비밀번호" required></p>
        <p></p>
        <input type="submit" value="전송">
        <input type="reset" value="다시작성">
    </from>
</body>
</html>
