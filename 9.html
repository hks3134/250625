<!DOCTYPE html>
<html lang="en">
<head>
    <title>오디오 삽입하기</title>
</head>
<body>
    <h3>오디오 자동 재생</h3>
    <audio src="cat.mp3" controls loop autoplay></audio>
    <h3>오디오 수동 재생</h3>
    <audio src="dog.mp3" controls></audio>
    <h3>오디오 다중 재생</h3>
    <audio controls>
        <source src="eagle.mp3"type="audio/mpeg">
        <source src="eagle.ogg" type="audio/ogg">
        <source src="eagle.wav" type="audio/wav">
    </audio>
</body>
</html>
